<div><h3 class="text-warning p-5">{{aim}}</h3></div>


<form>
    <div class="container w-25 border mt-5 p-3" style="background:rdba(57,87,79,0.5);border-radius:25px;">
        <h1 class="text-center text-white">Login </h1>
        <div class="mt-2 p-2">
            <input (change)="acnoChange($event)" name="acno" [placeholder]="data" type="text" class="form-control" id="acid">
        </div>

        <div class="mt-2 p-2">
            <input (change)="pswChange($event)" name="psw" placeholder="password" type="password" class="form-control" id="pid">
        </div>

        <div class="text-center mt-2 p-2">
            <button type="submit" (click)="login()" class="btn btn-outline-info">login</button><br><br>
            <p class="text-white">new user?<a class="text-info" href="">register</a></p>
        </div>
    </div>
</form>
